    <script>
      function doDate()
{
    var strDate = "";
    var strTime = "";

    var days = new Array("Sun", "Mon", "Tue", "Wed", "Thur", "Fri", "Sat");
    var months = new Array("January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December");

    var now = new Date();
    let tempSec = now.getSeconds();
    if (tempSec < '10') {
      tempSec = '0'+tempSec
    }

    strDate +=  days[now.getDay()] + ", " + now.getDate() + " " + months[now.getMonth()] + " " + now.getFullYear();
    strTime +=  now.getHours() +":" + now.getMinutes() + ":" + tempSec;
    document.getElementById("todaysDate").innerHTML = strDate;
    document.getElementById("todaysTime").innerHTML = strTime;

}

setInterval(doDate, 1000);

var elem = document.getElementById("myDiv");
// var elem = document.documentElement;
function openFullscreen() {
  document.getElementById("openbtn").style.display = 'none'
  document.getElementById("closebtn").style.display = 'inline'
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.mozRequestFullScreen) { /* Firefox */
    elem.mozRequestFullScreen();
  } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE/Edge */
    elem.msRequestFullscreen();
  }
}


function closeFullscreen() {
  document.getElementById("closebtn").style.display = 'none'
  document.getElementById("openbtn").style.display = 'inline'
  if (document.exitFullscreen) {
    document.exitFullscreen();
  } else if (document.mozCancelFullScreen) { /* Firefox */
    document.mozCancelFullScreen();
  } else if (document.webkitExitFullscreen) { /* Chrome, Safari and Opera */
    document.webkitExitFullscreen();
  } else if (document.msExitFullscreen) { /* IE/Edge */
    document.msExitFullscreen();
  }
}




var countDownDate = new Date("May 10, 2020 09:40:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "Tied the Knot";
  }
}, 1000);
    </script>
