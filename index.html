  <script>
    function doDate() {
      var strDate = "";
      var strTime = "";

      var days = new Array("Sun", "Mon", "Tue", "Wed", "Thur", "Fri", "Sat");
      var months = new Array("Jan", "Feb", "Mar", "April", "May", "June", "July", "Aug", "Sept", "Oct", "Nov", "Dec");

      var now = new Date();
      let tempCurHour = now.getHours();
      let tempCurMin = now.getMinutes();
      let tempCurSec = now.getSeconds();
      if (tempCurHour < '10') {
        tempCurHour = '0' + tempCurHour
      }
      if (tempCurMin < '10') {
        tempCurMin = '0' + tempCurMin
      }
      if (tempCurSec < '10') {
        tempCurSec = '0' + tempCurSec
      }

      strDate += days[now.getDay()] + ", " + now.getDate() + " " + months[now.getMonth()] + " " + now.getFullYear();
      strTime += tempCurHour + ":" + tempCurMin + ":" + tempCurSec;
      document.getElementById("todaysDate").innerHTML = strDate;
      document.getElementById("todaysTime").innerHTML = strTime;

    }

    setInterval(doDate, 1000);

    var elem = document.getElementById("myDiv");
    // var elem = document.documentElement;
    function openFullscreen() {
      document.getElementById("openbtn").style.display = 'none'
      document.getElementById("closebtn").style.display = 'inline'
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.mozRequestFullScreen) { /* Firefox */
        elem.mozRequestFullScreen();
      } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE/Edge */
        elem.msRequestFullscreen();
      }
    }


    function closeFullscreen() {
      document.getElementById("closebtn").style.display = 'none'
      document.getElementById("openbtn").style.display = 'inline'
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.mozCancelFullScreen) { /* Firefox */
        document.mozCancelFullScreen();
      } else if (document.webkitExitFullscreen) { /* Chrome, Safari and Opera */
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) { /* IE/Edge */
        document.msExitFullscreen();
      }
    }




    var countDownDate = new Date("Jan 1, 2022 00:00:00").getTime();

    // Update the count down every 1 second
    var x = setInterval(function () {

      // Get today's date and time
      var now = new Date().getTime();

      // Find the distance between now and the count down date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Output the result in an element with id="demo"
      // document.getElementById("demo").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
      document.getElementById("day").innerHTML = days;
      document.getElementById("hour").innerHTML = hours;
      document.getElementById("min").innerHTML = minutes;
      document.getElementById("sec").innerHTML = seconds;

      // If the count down is over, write some text 
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "Tied the Knot";
      }
    }, 1000);
  </script>
